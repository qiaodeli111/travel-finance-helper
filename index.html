    <style>
      :root {
        color-scheme: light;
        --ocean-blue: #0ea5e9;
        --sunset-coral: #f97316;
        --sunset-pink: #f472b6;
        --sand: #fef3c7;
      }
      * {
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #e0f2fe 0%, #fef3c7 50%, #fce7f3 100%);
        min-height: 100vh;
        color: #334155;
      }
      /* Travel-themed animated background */
      .travel-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background:
          radial-gradient(ellipse at 20% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(244, 114, 182, 0.08) 0%, transparent 70%),
          linear-gradient(180deg, #f0f9ff 0%, #fffbeb 50%, #fdf2f8 100%);
      }
      /* Floating airplane decoration */
      .airplane {
        position: fixed;
        font-size: 24px;
        opacity: 0.15;
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      .airplane:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .airplane:nth-child(2) { top: 30%; right: 15%; animation-delay: 5s; }
      .airplane:nth-child(3) { top: 60%; left: 5%; animation-delay: 10s; }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-15deg); }
        50% { transform: translateY(-20px) rotate(-10deg); }
      }
      /* Glassmorphism cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #0ea5e9 0%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
